<!DOCTYPE html>
<html lang="uk" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Svitlo Info - Electricity Schedule</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (fallback) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            animation: {
              'slide-left': 'slideInLeft 0.5s ease-out forwards',
              'slide-right': 'slideInRight 0.5s ease-out forwards',
              'dropdown': 'fadeInScale 0.2s ease-out forwards',
              'cinematic-in': 'cinematicIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'cinematic-out': 'cinematicOut 0.6s cubic-bezier(0.7, 0, 0.84, 0) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              fadeInScale: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(-10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              cinematicIn: {
                '0%': { opacity: '0', filter: 'blur(15px)', transform: 'scale(0.9)' },
                '100%': { opacity: '1', filter: 'blur(0)', transform: 'scale(1)' },
              },
              cinematicOut: {
                '0%': { opacity: '1', filter: 'blur(0)', transform: 'scale(1)' },
                '100%': { opacity: '0', filter: 'blur(20px)', transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        overscroll-behavior-y: none;
        touch-action: pan-y;
      }
    </style>
<script type="importmap">

}
</script>
